<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog App</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .d-flex {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    footer {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">üåêDaily Blog Postsüåê</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="#">Reports</a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="#">Policy</a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1">
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
  </div>

  <!-- Footer -->
  <footer class="py-3">
    <p class="m-0 text-dark text-center">Copyright &copy; 2024 My Blog App</p>
  </footer>
</body>

</html>
