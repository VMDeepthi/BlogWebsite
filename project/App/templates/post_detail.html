<!-- post_detail.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
            <div class="post-content">
                {{ post.content|linebreaksbr }}
            </div>
        </div>
        {% block sidebar %}
        {% include 'sidebar.html' %}
        {% endblock sidebar %}
    </div>
</div>
{% endblock %}
